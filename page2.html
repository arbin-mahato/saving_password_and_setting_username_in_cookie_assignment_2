<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHA256 Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Page 1</a>
      <a href="page2.html" aria-current="page">Page 2</a>
    </nav>

    <div class="container">
      <h1>SHA256 Hash Challenge</h1>
      <p>Can you find the correct 3-digit PIN?</p>
      <div id="sha256-hash">Loading hash...</div>

      <input type="text" id="pin" placeholder="Enter PIN" maxlength="3" />
      <br />
      <button id="check">Check</button>
      <button id="reset">Reset</button>

      <div id="result" class="hidden"></div>
      <p>Attempts: <span id="attempts">0</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
